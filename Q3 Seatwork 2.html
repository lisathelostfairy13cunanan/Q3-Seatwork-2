<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<title>PH Clothing Brand Locator</title>

<style>
body{
    background: url("https://i.pinimg.com/736x/38/32/84/383284eee4232e8e10ffb12cccf2e8e3.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    font-family: Arial, Helvetica, sans-serif;
    padding: 30px;
}

.navbar{
    background: linear-gradient(to right, #ffecd2, #fcb69f);
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}

.navbar-brand{
    font-weight:bold;
    color:black !important;
}

.box{
    background: rgba(255,255,255,0.95);
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

h1{
    text-align: center;
    margin-bottom: 10px;
    font-weight: bold;
}

h2{
    text-align: center;
    margin-bottom: 20px;
}

kbd{
    display: block;
    padding: 12px;
    margin-top: 10px;
    background: linear-gradient(to right, #ffecd2, #fcb69f);
    color: black;
    font-size: 18px;
    border-radius: 8px;
    border: 1px solid #e0a96d;
}

.brand-box{
    background: #f8f9fa;
    border-radius: 10px;
    padding: 10px;
    margin-top: 15px;
    text-align: center;
    font-weight: bold;
}

.brand-logo{
    width:120px;
    margin-top:10px;
}

.btn-theme{
    background: linear-gradient(to right, #ffecd2, #fcb69f);
    border: none;
    color: black;
    font-weight: bold;
    margin: 5px;
}

.btn-theme:hover{
    opacity: 0.85;
}

.btn-center{
    text-align: center;
}
</style>
</head>

<body>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand">PH Brand Locator</a>

    <form class="d-flex ms-auto">
      <input class="form-control me-2" type="search" placeholder="Search Brand">
      <button class="btn btn-light" type="button">Search</button>
    </form>
  </div>
</nav>

<br>

<h1>PH Clothing Brand Locator</h1>
<h2>Find the Best Clothing Brands Based on Your Budget</h2>

<div class="container box">

<details ontoggle="message1()">
<summary><u>Instructions</u></summary>
<i id="message"></i>
</details>

<br>

<div class="row">
    <div class="col-lg-6">
        <input type="number" class="form-control" id="num1" placeholder="Enter Shopping Budget">
    </div>

    <div class="col-lg-6">
        <input type="number" class="form-control" id="num2" placeholder="Enter Extra Money">
    </div>
</div>

<br>

<div class="row">
    <div class="col-lg-6">
        <kbd id="result1">Final Price</kbd>
    </div>

    <div class="col-lg-6">
        <kbd id="result2">Brand</kbd>
    </div>
</div>

<br>

<div class="btn-center">
    <button class="btn btn-theme" onclick="Compute()">Compute</button>
</div>

<div class="brand-box" id="brandBox">
Recommended Clothing Brand
</div>

<div class="text-center" id="logoBox"></div>
<div class="text-center mt-2" id="locationBox"></div>

</div>

<script>

function message1(){
document.getElementById('message').innerHTML =
"Enter your shopping budget and extra money, then click Compute to see the final price and brand recommendation.";
}

function Compute(){

var num1 = Number(document.getElementById("num1").value);
var num2 = Number(document.getElementById("num2").value);

var finalPrice = num1 + num2;

document.getElementById('result1').innerHTML =
"Final Price: â‚± " + finalPrice;

var brands = ["UNIQLO","H&M","BERSHKA","MANGO","ZARA"];

var logos = [
"https://upload.wikimedia.org/wikipedia/commons/thumb/9/92/UNIQLO_logo.svg/250px-UNIQLO_logo.svg.png",
"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXpRqYm8ZV9DX0FdTQzy6Lpcm6GMKfBbNO7Q&s",
"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPta3tkvVEGp2WrtKw31fbngYsqy9rTErcfw&s",
"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSoVGb8XT31RMvonE0sMUeRJ4mWtoc-rTENg&s",
"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbAMvTwPrGnCm8FEzHiU9XA0CgGXH8rdfP5g&s"
];

var locations = [
"SM Mall of Asia, Pasay",
"SM North EDSA, Quezon City",
"Glorietta Mall, Makati",
"Greenbelt 5, Makati",
"SM Megamall, Mandaluyong"
];

var index = Math.floor(finalPrice / 2000);

index = Math.min(index,4);

document.getElementById('result2').innerHTML =
"Brand: " + brands[index];

document.getElementById('brandBox').innerHTML =
"Recommended Brand: " + brands[index];

document.getElementById('logoBox').innerHTML =
"<img src='"+logos[index]+"' class='brand-logo'>";

document.getElementById('locationBox').innerHTML =
"Store Location: " + locations[index];
}

</script>

</body>
</html>
